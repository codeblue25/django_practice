{% extends 'base.html'%}

{% block content %}
<div class="contents">
    <h1>Login</h1>
    <form action="/account/hello_1ban/" method="post">
        {% csrf_token %}
        <div>
            <input type="text" placeholder="Your ID" minlength="5" maxlength="13" required name="user_id" />
        </div>
        <button type="submit" value="POST!">Submit!</button>
    </form>

    {% if user_output %}
        {{ user_output.text }}
    {% endif %}
</div>

{% endblock %}
